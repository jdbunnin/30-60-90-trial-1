databases:
  - name: thirty-sixty-ninety-db
    plan: free
    databaseName: inventory_intel
    user: app

services:
  # Backend API
  - type: web
    name: thirty-sixty-ninety-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: thirty-sixty-ninety-db
          property: connectionString
      - key: NHTSA_API_URL
        value: https://vpic.nhtsa.dot.gov/api/vehicles
      - key: ALLOWED_ORIGINS
        value: https://thirty-sixty-ninety.onrender.com

  # Frontend Static Site
  - type: web
    name: thirty-sixty-ninety
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    plan: free
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://thirty-sixty-ninety-api.onrender.com
